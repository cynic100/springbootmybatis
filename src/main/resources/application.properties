#设置端口号
server.port=8080
##数据库驱动
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
##数据库地址
spring.datasource.url=jdbc:sqlserver://localhost:1433;database=hs_tj_sn
##数据库用户名
spring.datasource.username=sa
##数据库密码
spring.datasource.password=123
dbconfig.sqlServer.driverLocation=D://java//apache-maven-repository//com//microsoft//sqlserver//sqljdbc4//4.0//sqljdbc4-4.0.jar


########################mybatis设置#####################################################
#注意：一定要对应mapper映射xml文件的所在路径
mybatis.project =src/main/java
mybatis.resources=src/main/resources
mybatis.mapper-locations=classpath:/mapper/*.xml
# 注意：对应实体类的路径
mybatis.type-aliases-package=com.spring.springboot.entity

##检查mybatis配置是否存在，一般命名为mybatis-config.xml
mybatis.check-config-location =true

##日志级别
logging.level.com.springboot.dao.UserMapper=debug
